{% extends 'base.html'%}
{% block containt %}

<div class="container my-4">
  <div class="row">
    <div class="col-8 mx-auto">
      {% for message in messages%}
      <div class="alert alert-success">
        {{message}}
      </div>
      {%endfor%}
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>


{%endblock%}
