{% extends 'base.html'%}
{% block containt %}

<div class="container my-4 ">
    <div class="col-6 mx-auto border p-4">
        {% for message in messages%}
        <div class="alert alert-warning">
         {{message}}
        </div>
        {%endfor%}
        <h2 class="text-center"><i>Signup</i> </h2><br>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">User Name</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Conform Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
          </div>
        
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
</div>
</div>

{%endblock%}
